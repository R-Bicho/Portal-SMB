<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/style.css}" />
    <title>Login</title>
</head>

<body>
    <header>
        <div class="container">
            <figure>
                <img th:src="@{/logoTIM.png}" alt="">
            </figure>
            <h1>Portal SMB</h1>
        </div>
    </header>

    <main>
        <div class="novo">
            <div class="container_form_login">
                <form action="/login" method="POST">
                    <div class="input_format">
                        <label for="login">Usuario</label>
                        <input class="login" type="text" id="login" name="login" required>
                    </div>

                    <div class="input_format">
                        <label for="password">Senha</label>
                        <input class="login" type="password" id="password" name="password" required>
                    </div>

                    <div class="input_format login">
                        <button type="submit">Enviar</button>
                    </div>
                    
                    <div class="ajuste_ancora_login">
                        <a class="ajuste_ancora_login" href="/cadastrar">Cadastrar</a>
                        <a class="ajuste_ancora_login" href="/email">Esqueci a Senha</a>
                    </div>
                    <p class="input_format" th:text="${erroLogin}" style="margin-top:20px;"></p>
                </form>

            </div>

        </div>
    </main>

    <footer>
        <p>Copyright &copy;Mobile Services</p>
    </footer>
</body>

</html>
